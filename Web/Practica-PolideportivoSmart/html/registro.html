<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - POLISMART</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <div id="grid-container">

    <!-- HEADER -->
    <header id="cabecera">
      <h1 id="titulo-cabecera">POLISMART</h1>
      <nav id="botonera">
        <div><a href="index.html">- Página Principal -</a></div>
        <div><a href="instalaciones.html">- Instalaciones -</a></div>
        <div><a href="reserva.html">- Reservas -</a></div>
        <div><a href="contacto.html">- Contacto -</a></div>
      </nav>
      <div id="acceso-usuario">
        <a href="login.html" class="boton-usuario">Iniciar Sesión</a>
        <a href="registro.html" class="boton-usuario">Registrarse</a>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <h2>Registro de Usuario</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="btn-registro">Registrarse</button>
      </form>
      <p class="info-extra">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>.</p>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
      <p>Síguenos en redes sociales:</p>
      <ul id="lista-redes">
        <li><a href="https://www.facebook.com/Polismart" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/Polismart" target="_blank">Instagram</a></li>
        <li><a href="https://twitter.com/Polismart" target="_blank">Twitter</a></li>
        <li><a href="https://www.youtube.com/@Polismart" target="_blank">YouTube</a></li>
      </ul>
      <p>&copy; 2025 POLISMART. Todos los derechos reservados.</p>
    </footer>

  </div>
  <script src="/js/registro.js"></script>
</body>
</html>
